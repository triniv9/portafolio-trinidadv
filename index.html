<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="form">
<h1>Agregar Proyecto</h1>
<!--Formulario-->
<form>
    <div class="title"><!--Título Proyecto-->
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" placeholder="Nombre de Proyecto" required>
        </div><br>
    <div>
        <label for="image">Imagen:</label>
        <input type="file" name="imageUpload" accept="image/*" required>
    </div><br>
    <div><!--Fecha-->
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" value="" required>
        </div><br>
    <div><!--Breve descripción del proyecto-->
        <label for="description">Descripción:</label>
        <input type="text" id="description" name="description" value="" required>
        </div><br>
    <div>
        <label for="link">Link:</label>
        <input type="url" id="link" name="link" placeholder="Url del Proyecto" required>
        </div><br>

    <input class="submit" type="submit" value="Enviar">
</div>

</form>
</body>
</html>
